           <h1>Table</h1>

                   <th>3</th>
                   <th>4</th>

               <tr>

               <tr>
                   <td>4</td>
               </tr>
               <tr>
                   <td>4</td>
               </tr>
               <tr>
                   <td colspan="2">2</td>
                   <td>4</td>
               </tr>
               <tr>
                   <td rowspan="6">2</td>
               </tr>
               <tr>
                   <td rowspan="4">3</td>
               </tr>
               <tr>
                   <td>4</td>
               </tr>
               <tr>
                   <td>4</td>
               </tr>
               <tr>
                   <td>4</td>
               </tr>
               <tr>
                   <td>3</td>
                   <td>4</td>
               </tr>
               <tr>
                   <td>1</td>
